<!DOCTYPE html>
<html lang="en">
<head>
  <title>Receipt Agent Setting</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Ropa+Sans" rel="stylesheet">
  <style>
    body {
      font-family: 'Ropa Sans', sans-serif;
      color: #333;
    }
  </style>
</head>
<body>

<div class="container">
  <h3>eReceipt Agent</h3>
  <form action="/upload" method="post">
    <div class="form-group">
	    <label for="name">Name:</label>
	    <input type="text" class="form-control" id="email" placeholder="{{.Name}}" name="name" value="{{.Name}}">
    </div>
    <div class="form-group">
      <label for="register">Business Registration Number:</label>
      <input type="text" class="form-control" id="register" placeholder="{{.Register}}" name="register" value="{{.Register}}">
	  </div>
	  <div class="form-group">
	    <label for="address">Address:</label>
	    <input type="text" class="form-control" id="address" placeholder="{{.Address}}" name="address" value="{{.Address}}">
	  </div>
    <div class="form-group">
      <label for="pos">POS:</label>
      <input type="text" class="form-control" id="pos" placeholder="{{.POS}}" name="pos" value="{{.POS}}">
    </div>
    <div class="form-group">
      <label for="printer">Printer:</label>
      <input type="text" class="form-control" id="printer" placeholder="{{.Printer}}" name="printer" value="{{.Printer}}">
    </div>
    <div></div>
    <div class="checkbox">
      {{if .Using}}
      <label><input type="checkbox" name="using" checked> Using eReceipt </label>
      {{else}}
      <label><input type="checkbox" name="using"> Using eReceipt </label>
      {{end}}
    </div>
	  <div class="form-group">
      <button type="Submit" class="btn btn-primary">Okay</button>
    </div>
    </form>
</div>

</body>
</html>
