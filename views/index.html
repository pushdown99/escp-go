<!DOCTYPE html>
<html lang="en">
<head>
  <title>Receipt Agent Setting</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Ropa+Sans" rel="stylesheet">
  <style>
    body {
      font-family: 'Ropa Sans', sans-serif;
      color: #333;
    }
  </style>
</head>
<body>

<div class="container">
  <h3>eReceipt Agent (Setting)</h3>
  <form action="/upload" method="post">
    <div class="form-group">
	  <label for="name">Name:</label>
	  {{if eq .name ""}}
	  <input type="text" class="form-control" id="email" placeholder="Enter name" name="name">
	  {{ end }}
	  {{if ne .name ""}}
	  <input type="text" class="form-control" id="email" placeholder="Enter name" name="name">
	  {{ end }}
    </div>
    <div class="form-group">
      <label for="register">Business Registration Number:</label>
      <input type="text" class="form-control" id="register" placeholder="Enter business registration number" name="register">
	</div>
	<div class="form-group">
	  <label for="address">Address:</label>
	  <input type="text" class="form-control" id="address" placeholder="Enter address" name="address">
	</div>
    <div class="checkbox">
      <label><input type="checkbox" name="using"> Using eReceipt </label>
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
  </form>
</div>

</body>
</html>
